<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hacker News Search</title>
    <style>
    * {
        box-sizing: border-box;
    }

    #header {
        padding-left: 5px;
        background-color: #ff6600;
        color: white;
    }

    a {
        text-decoration: none;
    }

    #back_link {
        border: 3px solid #ff6600;
        padding-left: 5px;
    }
    </style>
</head>
<body>
    <div id="header">
        <h1>Hacker News Search</h1>
    </div>
    <a href="/"><div id="back_link">
        <span>&#8592;</span>  back to search
    </div></a>
    {% if posts %}
        <ul id="navigation">
            {% for post in posts %}
                <b>Title: </b>{{ post.title }}<br>
                <b>Author: </b>{{ post.author }}<br>
                <b>Url: </b><a href="{{ post.url }}">{{ post.url }}</a><br>
                <b>Points: </b>{{ post.points }}<br>
                <b>Story: </b>{{ post.story_text }}<br><br>
            {% endfor %}
        </ul>
    {% else %}
        <h1>My Webpage</h1>
    {% endif %}
</body>
</html>
